name: Lint and Format Check

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Check formatting with Prettier
        run: npx prettier --check src/

      - name: Lint with ESLint
        run: npx eslint .
